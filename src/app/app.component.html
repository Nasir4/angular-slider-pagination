
<div class="container">
<ul class="pagination">
  <li class="page-item" [appClass]="{disabled : currentPage === 0}">
    <a href="#" class="page-link" (click)="currentPage = currentPage-1">Prev</a>
  </li>
  <ng-container *appTimes="images.length; let i = index;">
      <li class="page-item" 
      [appClass]="{active :  i === currentPage}"
      *ngIf="checkIndex(i)"
      >
        <a href="#" (click)="currentPage = i" class="page-link">{{i+1}}</a>
      </li>
  </ng-container>
  <li class="page-item" [appClass]="{disabled : currentPage === images.length-1}">
    <a href="#" class="page-link" (click)="currentPage = currentPage+1">Next</a>
  </li>
</ul>
</div>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" />
</div>

<div *appTimes="5">
    <p>Hello</p>
</div>
